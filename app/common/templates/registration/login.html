{% extends 'pattern.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="w-25 mx-auto p-5">
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button onclick='window.history.back()' type="button" class="btn btn-dark">Назад</button>
        <input type="submit" value="Войти" class="btn btn-dark">
    </form>
</div>
{% endblock %}
